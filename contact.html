<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Estilos personalizados -->

    <!-- JAM icons -->

    <title>Home | OpenWorld</title>

</head>
<body>
<!-- Cabecera (Logo y menú de navegación) -->
<header class="main-header">
    <div class="content-wrapper">
        <a href="./">
            <img src="assets/images/logo.jpeg" alt="Logo SocialFilm">
        </a>
        <span id="open-menu-button" class="jam jam-menu"></span>
        <nav id="main-menu" class="main-menu">
            <span id="close-menu-button" class="jam jam-close"></span>
            <ul>
                <li>
                    <a href="./">Home</a>
                </li>
                <li>
                    <a href="./about-us.html">About Us</a>
                </li>
                <li>
                    <a href="plans.html">Our Plans</a>
                </li>
                <li>
                    <a href="./contact.html">Call to Action</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <section class="contact-section section-container">
        <h1>Contact Us</h1>
        <form action="#" target="" method="get" name="formDatosPersonales" class="form-iframe">

            <label for="nombre">Name</label>
            <input type="text" name="nombre" id="nombre" placeholder="ej. Pepe"/>

            <label for="apellidos">Surname</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="ej. Quispe"/>

            <label for="email"/>Email</label>
            <input type="email" name="email" id="email" placeholder="email" required/>

            <label for="mensaje">Message</label>
            <textarea name="mensaje" for="mensaje" placeholder="say somenthing" maxlength="300"></textarea>

            <input type="submit" name="enviar" value="enviar datos"/>
        </form>
    </section>
</main>

<footer class="main-footer">
    <p>All rights reserved © 2022 | SocialFilm tech labs agency</p>
</footer>

<script src="./scripts/menu.js"></script>
</body>
